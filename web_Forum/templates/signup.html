{% extends 'base.html' %}
{% block content %}
<link rel="stylesheet" href="static/style.css">
<div class=form_style>
    <form action='{{url_for('signup')}}' enctype="multipart/form-data" method='post'>
      <div class="form-group col-md-6">
        <label for="inputEmail4">Email</label>
        <input type="email" class="form-control" id="inputEmail4" name="email">
      </div>
      <div class="form-group col-md-6">
        <label for="Username">Username</label>
        <input type="text" class="form-control" id="username" name="username">
      </div>
      <div class="form-group col-md-6">
        <label for="filename">Profile Photo</label>
        <input type="file" class="form-control-file"  accept="image/x-png,image/jpg,image/jpeg" name="filename" required>
      </div>
      <div class="form-group col-md-6">
        <label for="password">Password</label>
        <input type="password" class="form-control" id="password" name="password">
      </div>
      <div class="form-group col-md-6">
        <label for="ConfirmPassword"> Confirm Password</label>
        <input type="password" class="form-control" id="ConfirmPassword" name="ConfirmPassword">
      </div>
      <div class="form-group col-md-6">
        <label for="bio">Bio</label>
        <textarea class="form-control" id="bio" name="bio"></textarea>
      </div>
      <br>
    <button type="submit" class="btn btn-primary">Sign Up</button>
  </form>
  <br>
  <div class="border-top pt-3">
    <small class="text-muted">
        Already Have An Account? <a class="ml-2" href="{{ url_for('signin') }}">Sign In</a>
    </small>
</div>
</div>
{% endblock %}
